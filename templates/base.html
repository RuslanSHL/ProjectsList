<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link text="text/css"  href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>{{title}}</title>

</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href='/'><h1><b>ProjectsList</b></h1></a>
        {% if current_user.is_authenticated %}
        	<div class='user-navbar'>
			<img class='user-icon' src='/{{current_user.image}}' width='42' height='42' /img>
			<a class='user-name' href="/user{{current_user.id}}">{{ current_user.name }}</a>
		</div>
        {% else %}
		<a class="btn btn-primary " href="/register">Зарегистрироваться</a>
		<a class="btn btn-success" href="/login">Войти</a>
        {% endif %}
    </nav>
    <nav class="category navbar navbar-light bg-light">
        <b>Проекты:</b>
        <a href='/interesting'>Интересные</a>
        <a href='/goodcode'>Хороший код</a>
        <a href='/optimized'>Оптимизированные</a>
        <a href='/beautifuldesign '>Красивый дизайн</a>
        <a href='/new'>Новые</a>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class='container'>
    {% block content %}{% endblock %}
</main>
</body>
</html>
