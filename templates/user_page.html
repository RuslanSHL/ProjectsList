{% extends "base.html" %}
{% block content %}

<h3>{{user.name}}</h3>
<p>
{{user.info}}
</p>
<p>
{{user.date}}
</p>
{% for post in user.posts %}
<p>
    <a href='posts/{{post.id}}'>{{post.title}}</a>
    <a href='posts/edit/{{post.id}}'>Изменить</a>
</p>
{% endfor %}
{% if user.id == current_user.id %}
<a class='btn btn-warning' href='/logout'>Выйти</a>
{% endif %}
{% endblock %}
